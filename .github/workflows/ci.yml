name: CI

on:
  push:
    branches: ["main", "develop"]
  pull_request:

jobs:
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend   # supprime cette ligne si ton pom.xml est Ã  la racine
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"
          cache: "maven"

      - name: Build & Test (Spring Boot)
        run: mvn -B clean test package
